---
driver:
  name: docker
  use_sudo: false
  privileged: true

platforms:
- name: centos-7
  driver_config:
    image: centos:7
    platform: rhel
    run_command: /usr/lib/systemd/systemd
    provision_command:
      - /bin/yum install -y initscripts net-tools wget

suites:
- name: default
  run_list:
  - recipe[acme_server]
  - recipe[acme_client]
  attributes:
    boulder:
      revision: 2d33a9900cafe82993744fe73bd341fe47df2171
    letsencrypt:
      endpoint: http://127.0.0.1:4000
      contact:
      - mailto:admin@example.com
